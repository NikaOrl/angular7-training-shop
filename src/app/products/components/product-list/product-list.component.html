<h2>Products:</h2>
<div *ngFor="let item of (getProducts() | async)">
  <app-product
    [name]="item.name"
    [description]="item.description"
    [price]="item.price"
    [category]="item.category"
    [isAvailable]="item.isAvailable"
  ></app-product>

  <button [disabled]="!item.isAvailable" (click)="onBuy(item)">
    Buy
  </button>
</div>
