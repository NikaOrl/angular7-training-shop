<h2>Products:</h2>
<p *ngIf="(productsState$ | async).error as value">{{ value }}</p>
<div *ngFor="let item of (productsState$ | async).data">
  <app-product
    [name]="item.name"
    [description]="item.description"
    [price]="item.price"
    [category]="item.category"
    [isAvailable]="item.isAvailable"
  ></app-product>
  <a routerLink="/product/{{ item.id }}" href="#">More</a>
  <button [disabled]="!item.isAvailable" (click)="onBuy(item)">
    Buy
  </button>
</div>
