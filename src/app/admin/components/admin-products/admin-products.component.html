<h2>Products:</h2>
<div *ngFor="let item of products | async">
  <app-product
    [name]="item.name"
    [description]="item.description"
    [price]="item.price"
    [category]="item.category"
    [isAvailable]="item.isAvailable"
  ></app-product>
  <button (click)="editProduct(item)">
    Edit
  </button>
</div>
<button (click)="addProduct()">
  Add product
</button>
